<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Getting Started</title>
  </head>
  <body>
    <div class="split left">
      <div class="container">
        <div>
          <button id="figure4">Figure 4</button>
          <button id="figure5">Figure 5</button>
          <button id="button-A">A</button>
          <button id="button-B">B</button>
          <button id="button-C">C</button>
          <button id="button-D">D</button>
          <button id="button-E">E</button>
          <button id="reset-button">Reset</button>
          <button id="save-button">Save Graph</button>
        </div>
        <svg id="canvas"></svg>
        <div id="graph"></div>
      </div>
    </div>
    <div class="split right">
      <div class="navbar">
        <ul>
          <li><a name="graph">Graph</a></li>
          <li><a name="modules">Modules</a></li>
          <li><a name="homecloud">Home Cloud</a></li>
        </ul>
      </div>
      <div class="container" id="graph-container">
        <h1>Module Modifier</h1>
        <form id="module-form"></form>
        <h1>Edge Modifier</h1>
        <form id="edge-form"></form>
      </div>
      <div class="container" id="modules-container">
        <h1>Internet Repository</h1>
        <form id="register-module-form"></form>
        <h1>Registered Modules</h1>
        <form id="registered-modules"></form>
      </div>
      <div class="container" id="homecloud-container">
        <h1>Sensors</h1>
        <form id="sensor-form">
          <div id="sensor-modals"></div>
          <div id="sensor-list"></div>
        </form>
        <h1>Hosts</h1>
        <form id="verify-host-form">
          <div class="modal">
            <p>HostID: <span>RaspberryPi3</span></p>
            <div class="button-container">
              <button>Confirm</button>
              <button>Cancel</button>
            </div>
          </div>
          <table>
            <tr>
              <th>Host ID</th>
              <th>Active Modules</th>
              <th>Online</th>
            </tr>
            <tr>
              <td>MyOldLaptop</td>
              <td>8</td>
              <td>Yes</td>
            </tr>
            <tr>
              <td>GinasMacbookPro</td>
              <td>0</td>
              <td>No</td>
            </tr>
          </table>
        </form>
      </div>
    </div>
    <script src="bundle.js"></script>
  </body>
</html>
