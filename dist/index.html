<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Getting Started</title>
  </head>
  <body>
    <div class="split left">
      <div class="container" id="main-container">
        <div>
          <button id="pipeline-i">I</button>
          <button id="pipeline-ii">II</button>
          <button id="pipeline-iii">III</button>
          <button id="figure3a">3a</button>
          <button id="figure3b">3b</button>
          <button id="figure3c">3c</button>
          <button id="figure9a">9a</button>
          <button id="figure9b">9b</button>
          <button id="reset-button" class="dark-button">Reset</button>
          <button id="refresh-button" class="dark-button">Refresh</button>
          <button id="save-button" class="dark-button">Save Graph</button>
          <button id="toggle-button" class="dark-button"><b>Original</b> / Overlay</button>
          <button id="modalBtn">View Legend</button>
        </div>
        <div id="simpleModal" class="legend-modal">
          <div class="legend-modal-content">
            <span class="closeBtn">&times;</span>
            <table id="legend-table">              
            </table>
          </div>
        </div>
        <div id="graph-original">
          <svg class="canvas"></svg>
          <div class="nodes"></div>
        </div>
        <div id="graph-overlay" style="visibility:hidden">
          <svg class="canvas"></svg>
          <div class="nodes"></div>
        </div>
      </div>
      <div class="container" id="data-container">
        <h1>Data Store</h1>
        <div id="data-form"></div>
        <div id="data-canvas"></div>
      </div>
    </div>
    <div class="split right">
      <div class="navbar">
        <ul>
          <li><a name="graph">Graph</a></li>
          <li><a name="modules">Modules</a></li>
          <li><a name="homecloud">Home Cloud</a></li>
        </ul>
      </div>
      <div class="container" id="graph-container">
        <h1>Module Modifier</h1>
        <form id="module-form"></form>
        <h1>Edge Modifier</h1>
        <form id="edge-form"></form>
        <h1>Pipeline Permissions</h1>
        <form id="pipeline-form"></form>
      </div>
      <div class="container" id="modules-container">
        <h1>Internet Repository</h1>
        <form id="register-module-form"></form>
        <h1>Registered Modules</h1>
        <form id="registered-modules"></form>
      </div>
      <div class="container" id="homecloud-container">
        <h1>Sensors</h1>
        <form id="sensor-form">
          <div id="sensor-modals"></div>
          <div id="sensor-list"></div>
        </form>
        <h1>Hosts</h1>
        <form id="host-form">
          <div id="host-modals"></div>
          <div id="host-table"></div>
        </form>
      </div>
    </div>
    <script src="bundle.js"></script>
  </body>
</html>
