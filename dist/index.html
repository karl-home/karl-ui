<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Getting Started</title>
  </head>
  <body>
    <div class="split left">
      <div class="container">
        <div>
          <button id="figure4">Figure 4</button>
          <button id="figure5">Figure 5</button>
          <button id="button-A">DIFF_PRIV</button>
          <button id="button-B">SEARCH</button>
          <button id="button-C">TRUE</button>
          <button id="reset-button">Reset</button>
          <button id="refresh-button">Refresh</button>
          <button id="save-button">Save Graph</button>
          <button id="modalBtn">View Legend</button>
        </div>
        <div id="simpleModal" class="modal">
          <div class="modal-content">
            <span class="closeBtn">&times;</span>
            <table id="legend-table">              
            </table>
          </div>
      </div>
        <svg id="canvas"></svg>
        <div id="graph"></div>
      </div>
    </div>
    <div class="split right">
      <div class="navbar">
        <ul>
          <li><a name="graph">Graph</a></li>
          <li><a name="modules">Modules</a></li>
          <li><a name="homecloud">Home Cloud</a></li>
        </ul>
      </div>
      <div class="container" id="graph-container">
        <h1>Module Modifier</h1>
        <form id="module-form"></form>
        <h1>Edge Modifier</h1>
        <form id="edge-form"></form>
      </div>
      <div class="container" id="modules-container">
        <h1>Internet Repository</h1>
        <form id="register-module-form"></form>
        <h1>Registered Modules</h1>
        <form id="registered-modules"></form>
      </div>
      <div class="container" id="homecloud-container">
        <h1>Sensors</h1>
        <form id="sensor-form">
          <div id="sensor-modals"></div>
          <div id="sensor-list"></div>
        </form>
        <h1>Hosts</h1>
        <form id="host-form">
          <div id="host-modals"></div>
          <div id="host-table"></div>
        </form>
      </div>
    </div>
    <script src="bundle.js"></script>
  </body>
</html>
